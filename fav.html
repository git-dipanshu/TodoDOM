<script>
  let array = JSON.parse(localStorage.getItem("favArr")) || []; // let favArr is a variable
  displayTable(array);
 

  function displayTable(array) {

    document.querySelector("tbody").innerText = "";
    array.forEach((element, i) => {
  

      let row = document.createElement("tr");
    

      let td1 = document.createElement("td");
      td1.innerText = element.taskName;
   

      let td2 = document.createElement("td");
      td2.innerText = element.taskPriority;
    

      let td3 = document.createElement("button");
      td3.innerText = "DELETE";
      td3.addEventListener("click", function () {
        
        array.splice(i, 1)
        localStorage.setItem("favArr", JSON.stringify(array));
        displayTable(array);
      })


      row.append(td1, td2, td3);
      document.querySelector("tbody").append(row)

    });
  }
</script>
